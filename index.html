<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sev's official art hub. Links to Patreon, Twitter, and more." />
  <title>Sev</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Open Graph tags for social media previews -->
  <meta property="og:title" content="Sev" />
  <meta property="og:description" content="Sev's official art hub. Links to Patreon, Twitter, and more." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sev-artwork.github.io/" />
  <!-- Optional: add your own image URL for prettier previews -->
  <meta property="og:image" content="https://sev-artwork.github.io/images/gw3a.jpg" />

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sev" />
  <meta name="twitter:description" content="Sev's official art hub. Links to Patreon, Twitter, and more." />
  <!-- Optional: add your own image URL here as well -->
  <meta name="twitter:image" content="https://sev-artwork.github.io/images/gw3a.jpg" />
  
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --button-bg: #1f1f1f;
      --button-hover: #333;
      --accent-color: #ff4d6d;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }
    .link-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: var(--button-bg);
      color: var(--text-color);
      padding: 1rem;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    .link-button:hover {
      background: var(--button-hover);
    }
    .hidden {
      display: none;
    }
	.header-icon {
       width: 32px;
       height: 32px;
       vertical-align: middle;
       margin-right: 0.5rem;
       border-radius: 50%; /* makes the square image appear circular */
       object-fit: cover; /* ensures the image covers the area nicely */
    }
  </style>
</head>
<body>
  <h1>
  <img src="images/sev-icon.jpg" alt="Sev Icon" class="header-icon">
  Sev
  </h1>
  <div class="link-grid">
    <a class="link-button" href="https://patreon.com/SevHentai" target="_blank">
      <i class="fab fa-patreon"></i> Patreon
    </a>
    <a class="link-button" href="https://twitter.com/SevHentai" target="_blank">
      <i class="fab fa-twitter"></i> Twitter
    </a>

    <!-- These links are hidden for now. You can show them by removing the "hidden" class. -->
    <a class="link-button hidden" href="https://sevhentai.gumroad.com/" target="_blank">
      <i class="fas fa-store"></i> Gumroad
    </a>
    <a class="link-button hidden" href="https://subscribestar.adult/sevhentai" target="_blank">
      <i class="fas fa-star"></i> Subscribestar
    </a>

    <a class="link-button hidden" href="https://www.instagram.com/sev.artwork/" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link-button hidden" href="https://www.facebook.com/profile.php?id=61577338232410" target="_blank">
      <i class="fab fa-facebook"></i> Facebook
    </a>
    <a class="link-button hidden" href="https://www.tiktok.com/@sevartwork" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a class="link-button hidden" href="https://www.pixiv.net/en/users/117218364" target="_blank">
      <i class="fas fa-palette"></i> Pixiv
    </a>
    <a class="link-button hidden" href="https://www.deviantart.com/sev-artwork" target="_blank">
      <i class="fab fa-deviantart"></i> DeviantArt
    </a>
  </div>
</body>
</html>
